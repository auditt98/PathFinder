<html>
  <head>
    <link rel="stylesheet" href="animate.min.css">

        </button>

          <ul class="navbar-nav me-auto mb-3 mb-lg-0">
            <li class="nav-item">
              <li class="nav-item dropdown">

                </div>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                  <li><hr class="dropdown-divider"></li>
                  <li><div class="dropdown-item" onclick="GenMaze('recursive_backtracker')" style="cursor: default;">Recursive Backtracker</div></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><div class="dropdown-item" onclick="GenMaze('randomized_prim')" style="cursor: default;">Randomized Prim</div></li>
                </ul>
              </li>
              
            </li>
            <li class="nav-item">
              <div class="btn btn-outline-danger clearWall" onclick="clearWalls()" style="margin: 3px;">Xóa</div>

              </div>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><div class="dropdown-item" onclick="SetSpeed(100)" style="cursor: default;">Chậm</div></li>

                <li><div class="dropdown-item" onclick="SetSpeed(5)" style="cursor: default;">Nhanh</div></li>

              </ul>
            </li>
            <li class="nav-item">
              <div class="" style="margin: 3px;">ver 0.1.0</div>

              </li>
              <li class="nav-item">
                <div class="btn btn-primary" style="margin: 3px;" onclick="runIntro()">Hướng dẫn</div>
              </li>
            </ul>
          </div>
